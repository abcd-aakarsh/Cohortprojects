<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Kanban Board</h1>
      <div class="container">
        <div class="board">
          <div class="board-header">
            <div>
              <h2 class="board-title">
                Todo <span class="numItems">(2)</span>
              </h2>
            </div>
            <button class="delete-board">❌</button>
          </div>
          <div class="item-container">
            <div class="items" draggable="true"><p>Learn React</p></div>
            <div class="items" draggable="true"><p>Learn Javascript</p></div>
          </div>
        </div>
        <div class="board">
          <div class="board-header">
            <div>
              <h2 class="board-title">
                In Progress <span class="numItems">(2)</span>
              </h2>
            </div>
            <button class="delete-board">❌</button>
          </div>
          <div class="item-container">
            <div class="items" draggable="true"><p>Learn React</p></div>
            <div class="items" draggable="true"><p>Learn Javascript</p></div>
          </div>
        </div>
        <div class="board">
          <div class="board-header">
            <div>
              <h2 class="board-title">
                Done <span class="numItems">(2)</span>
              </h2>
            </div>
            <button class="delete-board">❌</button>
          </div>
          <div class="item-container">
            <div><p class="items" draggable="true">Learn React</p></div>
            <div class="items" draggable="true"><p>Learn Javascript</p></div>
          </div>
        </div>

        <div class="before">
          <p id="open-modal" class="button">Create Board</p>
          <p class="button" id="add-item">Add Item</p>
        </div>

        <div id="modal" class="closed-modal">
          <div id="close-modal">
            <button>❌</button>
          </div>
          <div class="modal-main">
            <input
              type="text"
              placeholder="Enter Board title"
              id="title-input"
            />
            <button id="create-board">Create</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
